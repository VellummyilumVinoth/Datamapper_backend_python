openapi: 3.0.3
info:
  title: File Processing API
  description: API for processing text, PDFs, images, and Word documents to generate mapping instructions or records.
  license:
      name: Apache 2.0
      url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
  - url: http://localhost:5000
paths:
  /generate_mapping_instruction/:
    post:
      summary: Generate mapping instruction from uploaded file or text
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/FileUploadInput"
              required:
                - file
                - text
      responses:
        '200':
          description: Mapping instruction generated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FileUploadOutput"
        '400':
          description: Invalid input (no file or text, unsupported file type)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '500':
          description: Error processing file or text
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /generate_record/:
    post:
      summary: Generate records from uploaded file or text
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/FileUploadInput"
              required:
                - file
                - text
      responses:
        '200':
          description: Record generated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FileUploadOutput"
        '400':
          description: Invalid input (no file or text, unsupported file type)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '500':
          description: Error processing file or text
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        detail:
          type: string
          description: Error detail
    FileUploadInput:
      type: object
      properties:
        file:
          type: string
          format: binary
          description: File to process
        text:
          type: string
          description: Text input
    FileUploadOutput:
      type: object
      properties:
        file_content:
          type: string
          description: Generated content
