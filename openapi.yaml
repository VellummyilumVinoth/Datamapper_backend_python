openapi: 3.0.3
info:
  title: File Upload and Mapping Instruction API
  description: >
    This API allows users to upload files (PDF, text, images, and Word documents) or text and generate mapping instructions or records using Azure OpenAI GPT-4 for processing.
  version: 1.0.0
servers:
  - url: http://localhost:8000
tags:
  - name: file_upload
    description: API endpoints for file uploads and processing

paths:
  /file_upload/generate_mapping_instruction/:
    post:
      tags:
        - file_upload
      summary: Generate mapping instructions from file or text input
      operationId: generateMappingInstruction
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: The file to be uploaded and processed.
                text:
                  type: string
                  description: The text input to be processed.
      responses:
        "200":
          description: Successfully generated mapping instruction
          content:
            application/json:
              schema:
                type: object
                properties:
                  file_content:
                    type: string
                    description: The processed content of the file or text input.
        "400":
          description: No file or text provided, or unsupported file type.
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
        "500":
          description: Server error while processing file or text input.
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string

  /file_upload/generate_record/:
    post:
      tags:
        - file_upload
      summary: Generate records from file or text input
      operationId: generateRecord
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: The file to be uploaded and processed.
                text:
                  type: string
                  description: The text input to be processed.
      responses:
        "200":
          description: Successfully generated records
          content:
            application/json:
              schema:
                type: object
                properties:
                  file_content:
                    type: string
                    description: The processed content of the file or text input.
        "400":
          description: No file or text provided, or unsupported file type.
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
        "500":
          description: Server error while processing file or text input.
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string

components:
  schemas:
    FileUploadInput:
      type: object
      properties:
        file:
          type: string
          format: binary
        text:
          type: string
        process_type:
          type: string
          enum:
            - mapping_instruction
            - records
